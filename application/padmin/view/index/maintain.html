<div style="padding: 15px;">

	<div id="sch-box" class="layui-row layui-col-space10">
		<div class="layui-col-md4">
			<span onclick="detail(0)" class="layui-btn layui-btn-normal">新增</span>
		</div>
		<div class="layui-col-md8">
			<form action="#" onsubmit="return false">
				<input  id="keyword"  placeholder="可按电脑名称、申请人名称、申请及维护时间等搜索">
				<button onclick="loadInfo($('#keyword').val())" class="layui-btn layui-btn-normal" style="margin-left: 15px;">搜索</button>
			</form>
		</div>
	</div>

	<div class="layui-row">
		<div class="grid-demo">
			<table id="infoList" class="layui-table" lay-filter="infoList"></table>
		</div>
	</div>
<style>#edit-box{padding: 30px;}</style>
	
	
	
</div>


<!-- footer start -->
{{include file="public/footer" /}}
<!-- footer end -->

<script>

	loadInfo('');
	layui.use(['form','layer'],function(){
		form = layui.form; layer=layui.layer;
	});
	

	function loadInfo(keyword){

	  layui.use(['table', 'form','layer'], function () {
	      var $ = layui.$
	          , admin = layui.admin
	          , view = layui.view
	          , table = layui.table
	          , form = layui.form;
	      var table = layui.table;
	
			table.render({
				elem: '#infoList'
				, method: "get"
				, response: {
					statusCode: '200' //重新规定成功的状态码为 200，table 组件默认为 0
					,count:'total'
				}
				,limit:20
				,where:{'keyword':keyword}
				, cellMinWidth: 80
				, parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
					console.log(res);
				}
				, url: "{{:MyUrl('padmin/index/getMaintainList')}}" //数据接口
				, page: true //开启分页
				, cols: [[ //表头
					  {field: 'id', title: 'ID', sort: true,width:60}
					,{field:'department',title:'部門',sort:true,width:80}
					,{field:'applicant',title:'申请人',sort:true,width:90}
					, {field: 'computer', title: '电脑名称', sort:true,templet:function(d){
						return  "<a href='###' lay-event='computer' >" + d.computer + "</a>";
					}}
					, {field: 'app_info', title: '申报信息', sort:true,templet:function(d){
						_html=d.app_info.substring(0,10);
						return _html;
					}}
					, {field: 'app_time', title: '申请时间',width:150,sort:true}
					, {field: 'maintain_time', title: '维护时间',sort:true,width:150}
					, {field: 'maintain_result', title: '结果',sort:true,width:80}
					,{field: 'opt', title: '操作', width:80,align: 'center',
						templet:function(_value)
						{
							var _html = "";
							_html += '<span class="layui-btn layui-btn-sm layui-btn-normal" lay-event="detail">详情</span>';
							return _html;
						}
					}
				]]
			}); //end of table.render
	       
	    table.on('tool(infoList)',function(obj){
	    	var data = obj.data;
	    	var action = obj.event;	//event = lay-event
	    	switch(action){
				case 'detail':
	    			detail(data);
	    		case 'computer':
					_url = "{{:MyUrl('padmin/index/computerInfo')}}"  + "?id=" + data.computer_id + "&departmentId=" + data.department_id;
	    			computer(_url);
	    			break;
				case 'del':
					layer.confirm('确认要删除吗？'
						, {btn:['确认','取消']}
						,function(){
							//确认
							del(data);
						}
						,function(){
							//取消
						}

					)
					break;
	    	}
	    });

		computer = function(url)
		{
			var ud = layer.open({
				type:2
				,area:['90%','95%']
				,closeBtn:1
				,title:'電脑详情'
				,shade:0.6
				,anim:2
				,content: url
				,id:"one"
				,offset: 'auto'
				,btnAlign: 'c'
				,yes: function(){
					layer.closeAll();
				}
				,success:function()
				{
					
				}
				,end:function()
				{
				}  
			});		//end of layer.open
		}	//end of  function.
		

		detail = function(d){
			id = d? d.id:0;        
			department_id = d? d.department_id:0;        
			// console.log(d); return false;
			var ud = layer.open({
				type:2
				,area:['90%','95%']
				,closeBtn:1
				,title:'维护详情'
				,shade:0.6
				,anim:2
				,content: "{{:MyUrl('padmin/index/maintainInfo')}}"  + "?id=" + id  +"&department_id=" + department_id
				,id:"one"
				,offset: 'auto'
				,btnAlign: 'c'
				,yes: function(){
					layer.closeAll();
				}
				,success:function()
				{
					
				}
				,end:function()
				{
				}  
			});		//end of layer.open
		}	//end of detail function.

		

	  });			//end of layui.user
		
	}



		

	
</script>
